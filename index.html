<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyntaxWear - Tênis e Snakers Online</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/components/header.css">
  <link rel="stylesheet" href="./css/components/hero.css">

</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- Logo e navegação -->
    <h1 class="logo">
      <a href="#" title="SyntaxWear - Tênis e Snakers Online">
        <img src="./images/logo/Logo.svg" alt="SyntaxWear - Tênis e Snakers Online">
      </a>
    </h1>
    <nav class="nav-center" aria-label="Categorias Principais">
      <ul>
        <li><a href="#">Masculino</a></li>
        <li><a href="#">Feminino</a></li>
        <li><a href="#">Outlet</a></li>
      </ul>
    </nav>
    <nav class="nav-right" aria-label="mais lojas, informações e contato, duvidas, criar conta e carrinho de compras">
      <ul>
        <li><a href="#">Nossas lojas</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#" aria-label="minha conta"><img src="./images/icons/Vector.svg"
              alt="pequena imagem de aceeso a conta de usuário"></a></li>
        <li><a href="#" aria-label="duvidas frequentes"><img src="./images/icons/Vector (1).svg"
              alt="pequena imagem de duvidas frequentes"></a></li>
        <li><a href="#" aria-label="sacola de compras"><img src="./images/icons/Vector (2).svg"
              alt="pequena imagem de sacola de compras"></a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Seção Hero -->
    <section class="hero">
      <!-- Conteúdo hero -->
      <div class="hero-overlay">
        <div class="hero-content">
          <span class="hero-subtitle">Krypton One</span>
          <h2 class="hero-title">
            Transforme qualquer passo em presença
          </h2>
          <div class="hero-buttons">
            <a class="btn btn-outline" href="#">Ver Modelos</a>
            <a class="btn btn-filled" href="#">Comprar</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Seção Categoria de Tênis -->
    <section class="categories">
      <!-- Categoria de tênis -->
    </section>

    <!-- Grid de produtos em destaque -->
    <section class="products">
      <!-- Grid de produtos -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <!-- Informações de contato e links -->
  </footer>
</body>

</html>
